    /* Modal styles */
    .modal {

    }

    }

    .modal-content {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
    }

    .modal-close {
      position: fixed;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.2s ease;
      z-index: 10001;
      background: none;
      border: none;
      padding: 0;
    }

    .modal-close:hover {

    }

    .modal-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 100%;
      position: relative;
      padding: 40px;

    }

    .modal-description {

    }

    .modal-image-wrapper {

      align-items: center;
      justify-content: center;
      flex: 1;
      width: 100%;
    }

    .modal-content {
      max-width: 90vw;

    }

    .modal-name {

      bottom: 30px;

    }

    .modal-button {

      cursor: pointer;

    /* Content fade-in */

  <!-- Fullscreen Modal -->
  <div id="imageModal" class="modal">
    <span class="modal-close">&times;</span>
    <div class="modal-container">
      <div class="modal-description">
        <h2 id="modalNameSide" style="margin-top: 0; color: white; font-size: 20px;"></h2>
        <p id="modalDesc" style="color: #ccc;"></p>
      </div>
      <div class="modal-image-wrapper">
        <img class="modal-content" id="modalImage" src="" alt="">
      </div>
      <div style="flex: 0 0 25%;"></div>
    </div>
    <div style="position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); display: flex; gap: 30px;">
      <button class="modal-button" id="prevBtn">← Previous</button>
      <button class="modal-button" id="nextBtn">Next →</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalNameSide = document.getElementById('modalNameSide');
    const modalDesc = document.getElementById('modalDesc');
    const closeBtn = document.querySelector('.modal-close');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const galleryImages = document.querySelectorAll('.art-item img');
    
    let currentImageIndex = 0;
    const images = Array.from(galleryImages);

    function updateModal(index) {
      currentImageIndex = index;
      const img = images[currentImageIndex];
      modalImage.src = img.src;
      modalImage.alt = img.alt;
      modalNameSide.textContent = img.alt;
      modalDesc.textContent = img.getAttribute('data-description') || 'No description available.';
      
      // Update button states
      prevBtn.disabled = currentImageIndex === 0;
      nextBtn.disabled = currentImageIndex === images.length - 1;
    }

    // Open modal when clicking an image
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', function() {
        modal.classList.add('active');
        updateModal(index);
        document.body.style.overflow = 'hidden';
      });
    });

    // Navigation buttons
    prevBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      if (currentImageIndex > 0) {
        updateModal(currentImageIndex - 1);
      }
    });

    nextBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      if (currentImageIndex < images.length - 1) {
        updateModal(currentImageIndex + 1);
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (!modal.classList.contains('active')) return;
      
      if (e.key === 'Escape') {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      } else if (e.key === 'ArrowLeft' && currentImageIndex > 0) {
        updateModal(currentImageIndex - 1);
      } else if (e.key === 'ArrowRight' && currentImageIndex < images.length - 1) {
        updateModal(currentImageIndex + 1);
      }
    });

    // Close modal when clicking the X button
    closeBtn.addEventListener('click', function() {
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    });

    // Close modal when clicking outside the image
    modal.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.classList.remove('active');
        document.body.style.overflow = 'auto';
      }
    });
  </script>

  <div id="page-blink"></div>
  <script>
  ;(function(){
    var overlay = document.getElementById('page-blink');
    document.documentElement.classList.remove('preload');
    overlay.style.opacity = '0';
    window.addEventListener('DOMContentLoaded', function(){ document.body.classList.add('loaded'); });
    document.addEventListener('click', function(e){
      var a = e.target.closest && e.target.closest('a');
      if(!a) return;
      var href = a.getAttribute('href');
      if(!href) return;
      if(href.indexOf('#') === 0 || a.target === '_blank' || href.startsWith('javascript:')) return;
      e.preventDefault();
      overlay.style.opacity = '1';
      setTimeout(function(){ window.location = href; }, 260);
    });
  })();
  </script>
  <script>
  ;(function(){
    function shatterElementText(el){
      if(!el || el.dataset.shattering) return;
      var text = el.textContent || '';
      if(!text.trim()) return;
      el.dataset.shattering = '1';
      var original = el.innerHTML;
      el.innerHTML = '';
      var spans = [];
      for(var i=0;i<text.length;i++){
        var ch = text[i];
        var s = document.createElement('span');
        s.textContent = ch;
        s.style.whiteSpace = 'pre';
        s.className = 'shatter-char';
        el.appendChild(s);
        spans.push(s);
      }
      var clones = [];
      spans.forEach(function(s){
        var r = s.getBoundingClientRect();
        var c = s.cloneNode(true);
        c.className = 'shatter-clone';
        c.style.left = r.left + 'px';
        c.style.top = r.top + 'px';
        c.style.width = r.width + 'px';
        c.style.height = r.height + 'px';
        c.style.font = getComputedStyle(s).font;
        c.style.color = getComputedStyle(s).color;
        document.body.appendChild(c);
        clones.push(c);
        s.style.visibility = 'hidden';
      });
      clones.forEach(function(c){
        var angle = Math.random()*Math.PI*2;
        var dist = 60 + Math.random()*260;
        var x = Math.cos(angle)*dist;
        var y = Math.sin(angle)*dist + 40;
        var rot = (Math.random()*360-180) + 'deg';
        requestAnimationFrame(function(){
          c.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + rot + ')';
          c.style.opacity = '0';
        });
      });
      setTimeout(function(){
        clones.forEach(function(c){ if(c.parentNode) c.parentNode.removeChild(c); });
        el.innerHTML = original;
        delete el.dataset.shattering;
      }, 1100);
    }

    document.querySelectorAll('header').forEach(function(header){
      header.addEventListener('click', function(e){
        var tgt = e.target.closest ? e.target.closest('a, h1') : null;
        if(!tgt) return;
        if(tgt.tagName === 'A' && tgt.getAttribute('href') && !tgt.getAttribute('href').startsWith('#')){
          e.preventDefault();
        }
        shatterElementText(tgt);
      });
    });
  })();
  </script>
