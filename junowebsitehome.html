<head>
  <meta charset="UTF-8">
  <title>thisisjunoswebsite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    @font-face {
      font-family: 'Cascadia Mono';
      src: local('Cascadia Mono'), local('CascadiaMono'), local('Cascadia Code'), local('CascadiaCode');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }
    :root {
        background-image: url('Assets/Images/background.png'); /* Local path or full URL */
    background-repeat: no-repeat;           /* Prevents the image from tiling */
    background-size: cover;                 /* Scales image to cover the whole page */
    background-position: center;            /* Centers the image */
    background-attachment: fixed;          /* Keeps image fixed while scrolling */
    
      --text: #ffffff;
      --muted: #ffffff;
      --link: #ffffff;
      --max-width: 720px;
      --text-align: center;
  
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Cascadia Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, 'Roboto Mono', 'Courier New', monospace;
      line-height: 1.6;
      text-align: center;
    }

    header {
      padding: 24px;
      border-bottom: 1px solid #e5e5e5;
      margin: 0;
    }

    nav {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      gap: 20px;
      font-size: 14px;
      justify-content: center;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    nav a {
      text-decoration: none;
      color: var(--link);
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: var(--max-width);
      margin: 48px auto;
      padding: 0 24px;
    }

    h1 {
      font-size: 28px;
      font-weight: normal;
      margin-bottom: 24px;
    }

    p {
      margin-bottom: 20px;
      color: var(--text);
    }

    .muted {
      color: var(--muted);
    }

    img {
      max-width: 100%;
      display: block;
      margin: 32px auto;
    }

    /* Logo sizing: change `width` here to resize the Cheapwine logo */
    .logo-wrap { display: inline-block; position: relative; overflow: visible; }
    .logo {
      width: 240px; /* adjust this value (px, %, vw) to change size */
      max-width: 100%;
      height: auto;
      display: block;
      margin: 24px auto;
      cursor: pointer;
      transition: transform 420ms ease, opacity 420ms ease;
    }
    .logo.explode { transform: scale(0); opacity: 0; }

    /* particles for explosion effect */
    .particle {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 10px;
      height: 10px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      opacity: 1;
      transition: transform 900ms cubic-bezier(.1,.7,.1,1), opacity 900ms linear, width 900ms linear, height 900ms linear;
      will-change: transform, opacity;
      background-repeat: no-repeat;
      background-position: 0 0;
      background-size: auto;
    }
    /* Delete (nuke) button */
    .delete-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #3a9cff; /* blue */
      color: #fff;
      border: none;
      padding: 8px 12px;
      font-size: 10px;
      font-weight: 600;
      font-family: 'Comic Sans MS', 'Comic Sans', cursive;
      font-style: italic;
      border-radius: 6px;
      cursor: pointer;
      z-index: 10001;
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    .delete-btn:active { transform: scale(0.98); }
    /* small explode pulse for nuke action */
    .explode-text { display: inline-block; will-change: transform, filter, opacity; animation: explodePulse 180ms ease; }
    @keyframes explodePulse {
      0% { transform: scale(1); filter: brightness(1); }
      50% { transform: scale(1.08) rotate(-1deg); filter: brightness(1.2) saturate(1.1); }
      100% { transform: scale(1); filter: brightness(1); }
    }
    /* Void overlay shown after nuking */
    #void-overlay { position: fixed; inset: 0; background: #000; opacity: 0; pointer-events: none; z-index: 10002; display:flex; align-items:center; justify-content:center; transition: opacity 600ms ease-in; }
    #void-overlay.show { opacity: 1; pointer-events: auto; }
    .void-text { color: #fff; font-size: 20px; max-width: 90vw; text-align: center; padding: 20px; font-family: 'Cascadia Mono', 'Comic Sans MS', sans-serif; }

    footer {
      max-width: var(--max-width);
      margin: 64px auto 32px;
      padding: 0 24px;
      font-size: 13px;
      color: var(--muted);
    }

    /* Content fade-in */
    main { opacity: 1; transform: none; transition: opacity 380ms ease-out, transform 380ms ease-out; }
    body.loaded main { opacity: 1; transform: none; }

    /* Page transitions: opaque black overlay */
    #page-blink { position: fixed; inset: 0; background: #000; opacity: 0; pointer-events: none; z-index: 9999; transition: opacity 260ms linear; }
    html.preload #page-blink { opacity: 1; }
    /* Header shatter styles */
    .shatter-clone { position: absolute; pointer-events: none; left: 0; top: 0; transform-origin: center; transition: transform 900ms cubic-bezier(.1,.7,.1,1), opacity 900ms linear; will-change: transform, opacity; white-space: pre; }
    .shatter-hidden { visibility: hidden; }
  </style>

<div id="page-blink"></div>
<script>
;(function(){
  var overlay = document.getElementById('page-blink');
  // ensure hidden on load
  document.documentElement.classList.remove('preload');
  overlay.style.opacity = '0';
  window.addEventListener('DOMContentLoaded', function(){ document.body.classList.add('loaded'); });
  // handle link clicks
  document.addEventListener('click', function(e){
    var a = e.target.closest && e.target.closest('a');
    if(!a) return;
    var href = a.getAttribute('href');
    if(!href) return;
    if(href.indexOf('#') === 0 || a.target === '_blank' || href.startsWith('javascript:')) return;
    e.preventDefault();
    overlay.style.opacity = '1';
    setTimeout(function(){ window.location = href; }, 260);
  });
})();
</script>
<script>
;(function(){
  function shatterElementText(el){
    if(!el || el.dataset.shattering) return;
    var text = el.textContent || '';
    if(!text.trim()) return;
    el.dataset.shattering = '1';
    var original = el.innerHTML;
    el.innerHTML = '';
    var spans = [];
    for(var i=0;i<text.length;i++){
      var ch = text[i];
      var s = document.createElement('span');
      s.textContent = ch;
      s.style.whiteSpace = 'pre';
      s.className = 'shatter-char';
      el.appendChild(s);
      spans.push(s);
    }
    var clones = [];
    spans.forEach(function(s){
      var r = s.getBoundingClientRect();
      var c = s.cloneNode(true);
      c.className = 'shatter-clone';
      c.style.left = r.left + 'px';
      c.style.top = r.top + 'px';
      c.style.width = r.width + 'px';
      c.style.height = r.height + 'px';
      c.style.font = getComputedStyle(s).font;
      c.style.color = getComputedStyle(s).color;
      document.body.appendChild(c);
      clones.push(c);
      s.style.visibility = 'hidden';
    });
    clones.forEach(function(c){
      var angle = Math.random()*Math.PI*2;
      var dist = 60 + Math.random()*260;
      var x = Math.cos(angle)*dist;
      var y = Math.sin(angle)*dist + 40;
      var rot = (Math.random()*360-180) + 'deg';
      requestAnimationFrame(function(){
        c.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + rot + ')';
        c.style.opacity = '0';
      });
    });
    setTimeout(function(){
      clones.forEach(function(c){ if(c.parentNode) c.parentNode.removeChild(c); });
      el.innerHTML = original;
      delete el.dataset.shattering;
    }, 1100);
  }

  document.querySelectorAll('header').forEach(function(header){
    header.addEventListener('click', function(e){
      var tgt = e.target.closest ? e.target.closest('a, h1') : null;
      if(!tgt) return;
      if(tgt.tagName === 'A' && tgt.getAttribute('href') && !tgt.getAttribute('href').startsWith('#')){
        e.preventDefault();
      }
      shatterElementText(tgt);
    });
  });
})();
</script>
<script>
;(function(){
  var logo = document.getElementById('cheapwine-logo');
  if(!logo) return;
  var wrapper = logo.parentElement;
  var exploded = false;

  function createFragmentCanvas(sx_natural, sy_natural, sWidth_nat, sHeight_nat, destW, destH, img){
    var c = document.createElement('canvas');
    c.width = Math.max(1, Math.round(destW));
    c.height = Math.max(1, Math.round(destH));
    var ctx = c.getContext('2d');
    try{
      ctx.drawImage(img, sx_natural, sy_natural, sWidth_nat, sHeight_nat, 0, 0, destW, destH);
    }catch(e){
      // fallback: fill with color
      ctx.fillStyle = '#fff'; ctx.fillRect(0,0,c.width,c.height);
    }
    c.className = 'particle';
    c.style.width = destW + 'px';
    c.style.height = destH + 'px';
    c.style.position = 'absolute';
    c.style.left = '50%';
    c.style.top = '50%';
    c.style.transform = 'translate(-50%, -50%)';
    c.style.opacity = '1';
    return c;
  }

  logo.addEventListener('click', function(){
    if(exploded) return;
    exploded = true;
    var rect = logo.getBoundingClientRect();
    var displayedW = rect.width;
    var displayedH = rect.height;
    var naturalW = logo.naturalWidth || displayedW;
    var naturalH = logo.naturalHeight || displayedH;
    var ratioX = naturalW / displayedW;
    var ratioY = naturalH / displayedH;

    logo.classList.add('explode');
    var count = 36;
    for(var i=0;i<count;i++){
      (function(){
        var fragW = 8 + Math.round(Math.random()*28); // displayed px
        var fragH = fragW;
        var sx_display = Math.random() * Math.max(0, displayedW - fragW);
        var sy_display = Math.random() * Math.max(0, displayedH - fragH);
        var sx_nat = sx_display * ratioX;
        var sy_nat = sy_display * ratioY;
        var sWidth_nat = fragW * ratioX;
        var sHeight_nat = fragH * ratioY;

        var c = createFragmentCanvas(sx_nat, sy_nat, sWidth_nat, sHeight_nat, fragW, fragH, logo);
        wrapper.appendChild(c);
        // force reflow
        c.getBoundingClientRect();

        var angle = Math.random() * Math.PI * 2;
        var dist = 80 + Math.random()*200;
        var x = Math.cos(angle) * dist;
        var y = Math.sin(angle) * dist;
        // apply transform to move outward (relative to center)
        c.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
        c.style.opacity = '0';
        // shrink slightly
        c.style.width = '0px';
        c.style.height = '0px';

        setTimeout(function(){ if(c && c.parentNode) c.parentNode.removeChild(c); }, 1100 + Math.random()*300);
      })();
    }

    // restore logo after animation
    setTimeout(function(){ logo.classList.remove('explode'); exploded = false; }, 1200 + Math.random()*400);
  });
})();
</script>
<script>
;(function(){
  var btn = document.getElementById('nuke-button');
  if(!btn) return;
  function nukeElementText(el){
    if(!el) return;
    var text = el.textContent || '';
    if(!text.trim()) return;
    // pulse the element briefly so the user sees an explode cue
    el.classList.add('explode-text');
    setTimeout(function(){
      el.classList.remove('explode-text');
      try{
        var rect = el.getBoundingClientRect();
        var computed = getComputedStyle(el);
        var canvas = document.createElement('canvas');
        var w = Math.max(1, Math.round(rect.width));
        var h = Math.max(1, Math.round(rect.height));
        canvas.width = w;
        canvas.height = h;
        var ctx = canvas.getContext('2d');
        // transparent background
        ctx.clearRect(0,0,w,h);
        var fontSize = computed.fontSize || '16px';
        ctx.font = (computed.fontWeight ? computed.fontWeight + ' ' : '') + fontSize + ' ' + (computed.fontFamily || 'sans-serif');
        ctx.fillStyle = computed.color || '#fff';
        ctx.textBaseline = 'top';
        // simple word-wrap
        var words = text.split(/\s+/);
        var line = '';
        var y = 0;
        var lineHeight = parseFloat(computed.lineHeight) || (parseFloat(fontSize) * 1.2);
        for(var i=0;i<words.length;i++){
          var test = line ? (line + ' ' + words[i]) : words[i];
          var m = ctx.measureText(test).width;
          if(m > w && line){
            ctx.fillText(line, 0, y);
            y += lineHeight;
            line = words[i];
          } else {
            line = test;
          }
        }
        if(line) { ctx.fillText(line, 0, y); }

        // slice canvas into pieces
        var tile = Math.max(10, Math.round(Math.min(w,h) / 12));
        var cols = Math.ceil(w / tile);
        var rows = Math.ceil(h / tile);
        for(var row=0; row<rows; row++){
          for(var col=0; col<cols; col++){
            (function(){
              var sx = col * tile;
              var sy = row * tile;
              var sw = Math.min(tile, w - sx);
              var sh = Math.min(tile, h - sy);
              if(sw <=0 || sh <= 0) return;
              var frag = document.createElement('canvas');
              frag.width = sw; frag.height = sh;
              var fctx = frag.getContext('2d');
              fctx.drawImage(canvas, sx, sy, sw, sh, 0, 0, sw, sh);
              frag.style.position = 'fixed';
              frag.style.left = (rect.left + sx) + 'px';
              frag.style.top = (rect.top + sy) + 'px';
              frag.style.pointerEvents = 'none';
              frag.style.transition = 'transform 1200ms cubic-bezier(.1,.7,.1,1), opacity 1200ms linear';
              document.body.appendChild(frag);
              // animate outward
              var angle = Math.random() * Math.PI * 2;
              var dist = 120 + Math.random()*420;
              var x = Math.cos(angle) * dist;
              var y = Math.sin(angle) * dist + 30;
              var rot = (Math.random()*360-180) + 'deg';
              requestAnimationFrame(function(){
                frag.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + rot + ')';
                frag.style.opacity = '0';
              });
              setTimeout(function(){ if(frag && frag.parentNode) frag.parentNode.removeChild(frag); }, 1400 + Math.random()*600);
            })();
          }
        }
        // permanently hide original element content
        el.style.visibility = 'hidden';
      }catch(e){
        // fallback to previous behavior if anything fails
        try{ el.style.visibility = 'hidden'; }catch(_){ }
      }
    }, 120);
  }

  function nukeAll(){
    if(document.body.dataset.nuked) return;
    document.body.dataset.nuked = '1';
    // pick selectors that cover most textual content
    var nodes = Array.from(document.querySelectorAll('h1,h2,h3,p,a,li,span,button,.muted,.bio'));
    nodes.forEach(function(el){
      if(el.id === 'nuke-button') return;
      // skip if empty or only contains child elements
      if(!el.textContent.trim()) return;
      nukeElementText(el);
    });
    // also shatter the logo image if present
    var logoImg = document.getElementById('cheapwine-logo');
    if(logoImg){
      nukeImage(logoImg);
    }
    // also shatter the header border if present
    var headerEl = document.querySelector('header');
    if(headerEl) nukeBorder(headerEl);
    // after explosions complete, fade to black and show void message
    setTimeout(function(){ fadeToVoid(); }, 2000);
  }

  function nukeImage(img){
    if(!img) return;
    try{
      var rect = img.getBoundingClientRect();
      var displayedW = rect.width;
      var displayedH = rect.height;
      var naturalW = img.naturalWidth || displayedW;
      var naturalH = img.naturalHeight || displayedH;
      var ratioX = naturalW / displayedW;
      var ratioY = naturalH / displayedH;
      var count = 48;
      for(var i=0;i<count;i++){
        (function(){
          var fragW = 6 + Math.round(Math.random()*30);
          var fragH = fragW;
          var sx_display = Math.random() * Math.max(0, displayedW - fragW);
          var sy_display = Math.random() * Math.max(0, displayedH - fragH);
          var sx_nat = sx_display * ratioX;
          var sy_nat = sy_display * ratioY;
          var sWidth_nat = fragW * ratioX;
          var sHeight_nat = fragH * ratioY;
          var c = document.createElement('canvas');
          c.width = Math.max(1, Math.round(fragW));
          c.height = Math.max(1, Math.round(fragH));
          var ctx = c.getContext('2d');
          try{ ctx.drawImage(img, sx_nat, sy_nat, sWidth_nat, sHeight_nat, 0,0, fragW, fragH); }catch(e){ ctx.fillStyle = '#fff'; ctx.fillRect(0,0,c.width,c.height); }
          c.style.position = 'fixed';
          c.style.left = (rect.left + sx_display) + 'px';
          c.style.top = (rect.top + sy_display) + 'px';
          c.style.pointerEvents = 'none';
          c.style.transition = 'transform 1200ms cubic-bezier(.1,.7,.1,1), opacity 1200ms linear';
          document.body.appendChild(c);
          // force reflow
          c.getBoundingClientRect();
          var angle = Math.random() * Math.PI * 2;
          var dist = 120 + Math.random()*420;
          var x = Math.cos(angle) * dist;
          var y = Math.sin(angle) * dist + 30;
          var rot = (Math.random()*360-180) + 'deg';
          requestAnimationFrame(function(){
            c.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + rot + ')';
            c.style.opacity = '0';
          });
          setTimeout(function(){ if(c && c.parentNode) c.parentNode.removeChild(c); }, 1400 + Math.random()*800);
        })();
      }
      // hide original image
      img.style.visibility = 'hidden';
    }catch(e){ console.error(e); }
  }

  function nukeBorder(headerEl){
    try{
      var cs = getComputedStyle(headerEl);
      var bw = parseFloat(cs.borderBottomWidth) || 0;
      if(bw <= 0) return;
      var rect = headerEl.getBoundingClientRect();
      var w = Math.max(20, Math.round(rect.width));
      var h = Math.max(4, Math.round(bw));
      // increase height slightly so fragments are visible
      var canvas = document.createElement('canvas');
      canvas.width = w; canvas.height = h;
      var ctx = canvas.getContext('2d');
      var color = cs.borderBottomColor || '#e5e5e5';
      ctx.fillStyle = color;
      ctx.fillRect(0,0,w,h);
      // slice into fragments
      var tile = Math.max(6, Math.round(Math.min(w,h)/3));
      var cols = Math.ceil(w / tile);
      var rows = Math.ceil(h / tile);
      for(var row=0; row<rows; row++){
        for(var col=0; col<cols; col++){
          (function(){
            var sx = col*tile; var sy = row*tile;
            var sw = Math.min(tile, w - sx);
            var sh = Math.min(tile, h - sy);
            if(sw<=0||sh<=0) return;
            var frag = document.createElement('canvas'); frag.width = sw; frag.height = sh;
            var fctx = frag.getContext('2d');
            fctx.drawImage(canvas, sx, sy, sw, sh, 0,0, sw, sh);
            frag.style.position = 'fixed';
            frag.style.left = (rect.left + sx) + 'px';
            frag.style.top = (rect.top + rect.height - h + sy) + 'px';
            frag.style.pointerEvents = 'none';
            frag.style.transition = 'transform 1000ms cubic-bezier(.1,.7,.1,1), opacity 1000ms linear';
            document.body.appendChild(frag);
            // animate
            frag.getBoundingClientRect();
            var angle = Math.random()*Math.PI*2; var dist = 80 + Math.random()*240;
            var x = Math.cos(angle)*dist; var y = Math.sin(angle)*dist + 10; var rot = (Math.random()*360-180)+'deg';
            requestAnimationFrame(function(){ frag.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + rot + ')'; frag.style.opacity='0'; });
            setTimeout(function(){ if(frag.parentNode) frag.parentNode.removeChild(frag); }, 1100 + Math.random()*500);
          })();
        }
      }
      // hide original border by removing style
      headerEl.style.borderBottomColor = 'transparent';
    }catch(e){ console.error(e); }
  }

  function fadeToVoid(){
    if(document.getElementById('void-overlay')) return;
    var overlay = document.createElement('div');
    overlay.id = 'void-overlay';
    var txt = document.createElement('div');
    txt.className = 'void-text';
    txt.textContent = 'you now forever stare into the infinite void.';
    overlay.appendChild(txt);
    document.body.appendChild(overlay);
    // allow layout then show
    requestAnimationFrame(function(){ overlay.classList.add('show'); });
  }

  btn.addEventListener('click', function(e){
    e.stopPropagation();
    e.preventDefault();
    // explode the button itself first
    try{ nukeButton(btn); }catch(e){ /* ignore */ }
    // then nuke the rest shortly after so user sees the button explode
    setTimeout(function(){ nukeAll(); }, 160);
  });
  
  function nukeButton(button){
    if(!button) return;
    // draw the button appearance to a canvas and slice it
    var rect = button.getBoundingClientRect();
    var w = Math.max(4, Math.round(rect.width));
    var h = Math.max(4, Math.round(rect.height));
    var canvas = document.createElement('canvas');
    canvas.width = w; canvas.height = h;
    var ctx = canvas.getContext('2d');
    var style = getComputedStyle(button);
    // draw rounded rect background
    var bg = style.backgroundColor || '#1976d2';
    ctx.fillStyle = bg;
    var radius = Math.min(12, Math.round(Math.min(w,h)/6));
    function roundRect(ctx,x,y,w,h,r){ ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
    roundRect(ctx,0,0,w,h,radius); ctx.fill();
    // draw text centered
    var font = (style.fontWeight ? style.fontWeight + ' ' : '') + (style.fontSize || '14px') + ' ' + (style.fontFamily || 'sans-serif');
    ctx.font = font;
    ctx.fillStyle = style.color || '#fff';
    ctx.textBaseline = 'middle';
    var text = button.textContent || '';
    var tw = ctx.measureText(text).width;
    ctx.fillText(text, (w - tw)/2, h/2);

    // slice into fragments
    var tile = Math.max(6, Math.round(Math.min(w,h)/6));
    var cols = Math.ceil(w / tile);
    var rows = Math.ceil(h / tile);
    for(var r=0;r<rows;r++){
      for(var c=0;c<cols;c++){
        (function(){
          var sx = c*tile; var sy = r*tile;
          var sw = Math.min(tile, w - sx);
          var sh = Math.min(tile, h - sy);
          if(sw<=0||sh<=0) return;
          var frag = document.createElement('canvas'); frag.width = sw; frag.height = sh;
          var fctx = frag.getContext('2d');
          fctx.drawImage(canvas, sx, sy, sw, sh, 0,0, sw, sh);
          frag.style.position = 'fixed';
          frag.style.left = (rect.left + sx) + 'px';
          frag.style.top = (rect.top + sy) + 'px';
          frag.style.pointerEvents = 'none';
          frag.style.transition = 'transform 900ms cubic-bezier(.1,.7,.1,1), opacity 900ms linear';
          document.body.appendChild(frag);
          // force reflow then animate
          frag.getBoundingClientRect();
          var angle = Math.random()*Math.PI*2; var dist = 80 + Math.random()*260;
          var x = Math.cos(angle)*dist; var y = Math.sin(angle)*dist + 10; var rot = (Math.random()*360-180)+'deg';
          requestAnimationFrame(function(){ frag.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + rot + ')'; frag.style.opacity='0'; });
          setTimeout(function(){ if(frag.parentNode) frag.parentNode.removeChild(frag); }, 1000 + Math.random()*600);
        })();
      }
    }
    button.style.visibility = 'hidden';
  }
})();
</script>
