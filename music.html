  <script>
  ;(function(){
    function shatterElementText(el){
      if(!el || el.dataset.shattering) return;
      var text = el.textContent || '';
      if(!text.trim()) return;
      el.dataset.shattering = '1';
      var original = el.innerHTML;
      el.innerHTML = '';
      var spans = [];
      for(var i=0;i<text.length;i++){
        var ch = text[i];
        var s = document.createElement('span');
        s.textContent = ch;
        s.style.whiteSpace = 'pre';
        s.className = 'shatter-char';
        el.appendChild(s);
        spans.push(s);
      }
      var clones = [];
      spans.forEach(function(s){
        var r = s.getBoundingClientRect();
        var c = s.cloneNode(true);
        c.className = 'shatter-clone';
        c.style.left = r.left + 'px';
        c.style.top = r.top + 'px';
        c.style.width = r.width + 'px';
        c.style.height = r.height + 'px';
        c.style.font = getComputedStyle(s).font;
        c.style.color = getComputedStyle(s).color;
        document.body.appendChild(c);
        clones.push(c);
        s.style.visibility = 'hidden';
      });
      clones.forEach(function(c){
        var angle = Math.random()*Math.PI*2;
        var dist = 60 + Math.random()*260;
        var x = Math.cos(angle)*dist;
        var y = Math.sin(angle)*dist + 40;
        var rot = (Math.random()*360-180) + 'deg';
        requestAnimationFrame(function(){
          c.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + rot + ')';
          c.style.opacity = '0';
        });
      });
      setTimeout(function(){
        clones.forEach(function(c){ if(c.parentNode) c.parentNode.removeChild(c); });
        el.innerHTML = original;
        delete el.dataset.shattering;
      }, 1100);
    }

    document.querySelectorAll('header').forEach(function(header){
      header.addEventListener('click', function(e){
        var tgt = e.target.closest ? e.target.closest('a, h1') : null;
        if(!tgt) return;
        if(tgt.tagName === 'A' && tgt.getAttribute('href') && !tgt.getAttribute('href').startsWith('#')){
          e.preventDefault();
        }
        shatterElementText(tgt);
      });
    });
  })();
  </script>

      return mins + ':' + (secs < 10 ? '0' : '') + secs;
    }

    function loadAlbum(index) {
      currentAlbumIndex = index;
      currentSongIndex = 0;
      const album = albums[index];
      albumCover.src = album.cover;
      albumName.textContent = album.name;
      fsAlbumCover.src = album.cover;
      fsAlbumName.textContent = album.name;
      albumSelect.value = index;
      loadSongList();
      loadSong();
    }

    function loadSong() {
      const song = albums[currentAlbumIndex].songs[currentSongIndex];
      audio.src = song.file;
      songName.textContent = song.name;
      fsSongName.textContent = song.name;
      fsAlbumName.textContent = albums[currentAlbumIndex].name;
      albumName.textContent = albums[currentAlbumIndex].name;
      updateSongList();
      updateFSSongList();
      audio.load();
    }

    function loadSongList() {
      songList.innerHTML = '';
      albums[currentAlbumIndex].songs.forEach((song, idx) => {
        const songEl = document.createElement('div');
        songEl.className = 'song-item' + (idx === currentSongIndex ? ' active' : '');
        songEl.textContent = (idx + 1) + '. ' + song.name;
        songEl.addEventListener('click', function() {
          currentSongIndex = idx;
          loadSong();
          play();
        });
        songList.appendChild(songEl);
      });
    }

    function updateSongList() {
      document.querySelectorAll('.song-item').forEach((el, idx) => {
        el.classList.toggle('active', idx === currentSongIndex);
      });
    }

    function play() {
      audio.play();
      isPlaying = true;
      playPauseBtn.textContent = '⏸ Pause';
      fsPlayPauseBtn.textContent = '⏸ Pause';
    }

    function pause() {
      audio.pause();
      isPlaying = false;
      playPauseBtn.textContent = '▶ Play';
      fsPlayPauseBtn.textContent = '▶ Play';
    }

    function togglePlayPause() {
      isPlaying ? pause() : play();
    }

    function nextSong() {
      currentSongIndex = (currentSongIndex + 1) % albums[currentAlbumIndex].songs.length;
      loadSong();
      play();
    }

    function prevSong() {
      currentSongIndex = (currentSongIndex - 1 + albums[currentAlbumIndex].songs.length) % albums[currentAlbumIndex].songs.length;
      loadSong();
      play();
    }

    playPauseBtn.addEventListener('click', togglePlayPause);
    nextBtn.addEventListener('click', nextSong);
    prevBtn.addEventListener('click', prevSong);
    albumSelect.addEventListener('change', function(e) {
      loadAlbum(parseInt(e.target.value));
    });

    audio.addEventListener('timeupdate', function() {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = percent + '%';
      currentTimeEl.textContent = formatTime(audio.currentTime);
    });

    audio.addEventListener('loadedmetadata', function() {
      durationEl.textContent = formatTime(audio.duration);
      fsDurationEl.textContent = formatTime(audio.duration);
    });

    audio.addEventListener('ended', nextSong);

    let isDragging = false;
    
    progressBar.addEventListener('mousedown', function(e) {
      isDragging = true;
      seekTo(e);
    });

    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        seekTo(e);
      }
    });

    document.addEventListener('mouseup', function() {
      isDragging = false;
    });

    function seekTo(e) {
      const rect = progressBar.getBoundingClientRect();
      const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
      audio.currentTime = percent * audio.duration;
    }

    progressBar.addEventListener('click', function(e) {
      seekTo(e);
    });

    // Fullscreen player functionality
    const fullscreenPlayer = document.getElementById('fullscreenPlayer');
    const albumCoverImg = document.getElementById('albumCover');
    const closeFullscreenBtn = document.getElementById('closeFullscreen');
    const fsAlbumCover = document.getElementById('fsAlbumCover');
    const fsAlbumName = document.getElementById('fsAlbumName');
    const fsSongName = document.getElementById('fsSongName');
    const fsPlayPauseBtn = document.getElementById('fsPlayPauseBtn');
    const fsPrevBtn = document.getElementById('fsPrevBtn');
    const fsNextBtn = document.getElementById('fsNextBtn');
    const fsCurrentTimeEl = document.getElementById('fsCurrentTime');
    const fsDurationEl = document.getElementById('fsDuration');
    const fsProgressBar = document.querySelector('.fs-progress-bar');
    const fsProgressFill = document.getElementById('fsProgressFill');
    const fsSongList = document.getElementById('fsSongList');

    albumCoverImg.addEventListener('click', function() {
      fullscreenPlayer.classList.add('active');
      updateFullscreenPlayer();
    });

    closeFullscreenBtn.addEventListener('click', function() {
      fullscreenPlayer.classList.remove('active');
    });

    fsAlbumCover.addEventListener('click', function() {
      fullscreenPlayer.classList.remove('active');
    });

    function updateFullscreenPlayer() {
      const currentAlbum = albums[currentAlbumIndex];
      fsAlbumName.textContent = currentAlbum.name;
      fsSongName.textContent = currentAlbum.songs[currentSongIndex].name;
      fsAlbumCover.src = currentAlbum.cover;
      fsPlayPauseBtn.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
      
      renderFSSongList();
    }

    function renderFSSongList() {
      fsSongList.innerHTML = '';
      const currentAlbum = albums[currentAlbumIndex];
      currentAlbum.songs.forEach((song, index) => {
        const item = document.createElement('div');
        item.className = 'fs-song-item' + (index === currentSongIndex ? ' active' : '');
        item.textContent = song.name;
        item.addEventListener('click', function() {
          currentSongIndex = index;
          loadSong(currentSongIndex);
          play();
          updateFullscreenPlayer();
        });
        fsSongList.appendChild(item);
      });
    }

    fsPlayPauseBtn.addEventListener('click', togglePlayPause);
    fsNextBtn.addEventListener('click', nextSong);
    fsPrevBtn.addEventListener('click', prevSong);

    // Arrow button listeners - navigate albums
    document.getElementById('fsPrevArrow').addEventListener('click', function() {
      currentAlbumIndex = (currentAlbumIndex - 1 + albums.length) % albums.length;
      loadAlbum(currentAlbumIndex);
      updateFullscreenPlayer();
    });
    document.getElementById('fsNextArrow').addEventListener('click', function() {
      currentAlbumIndex = (currentAlbumIndex + 1) % albums.length;
      loadAlbum(currentAlbumIndex);
      updateFullscreenPlayer();
    });

    // Sync fullscreen progress bar
    fsProgressBar.addEventListener('mousedown', function(e) {
      isDragging = true;
      seekToFS(e);
    });

    document.addEventListener('mousemove', function(e) {
      if (isDragging && fullscreenPlayer.classList.contains('active')) {
        seekToFS(e);
      }
    });

    function seekToFS(e) {
      const rect = fsProgressBar.getBoundingClientRect();
      const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
      audio.currentTime = percent * audio.duration;
    }

    fsProgressBar.addEventListener('click', function(e) {
      seekToFS(e);
    });

    // Update fullscreen player when main player updates
    const originalPlay = play;
    const originalPause = pause;
    const originalToggle = togglePlayPause;

    function updateAllPlayerUI() {
      fsPlayPauseBtn.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
      playPauseBtn.textContent = isPlaying ? '⏸ Pause' : '▶ Play';
      fsAlbumName.textContent = albums[currentAlbumIndex].name;
      fsAlbumCover.src = albums[currentAlbumIndex].cover;
      fsSongName.textContent = albums[currentAlbumIndex].songs[currentSongIndex].name;
      albumName.textContent = albums[currentAlbumIndex].name;
      songName.textContent = albums[currentAlbumIndex].songs[currentSongIndex].name;
      albumCover.src = albums[currentAlbumIndex].cover;
      updateFSSongList();
      renderSongList();
    }

    function updateFSSongList() {
      document.querySelectorAll('.fs-song-item').forEach((item, index) => {
        if (index === currentSongIndex) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Override audio event listeners
    audio.addEventListener('timeupdate', function() {
      if (audio.duration) {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressFill.style.width = percent + '%';
        fsProgressFill.style.width = percent + '%';
        currentTimeEl.textContent = formatTime(audio.currentTime);
        fsCurrentTimeEl.textContent = formatTime(audio.currentTime);
      }
    });

    // Easter egg: Secret album download
    const musicHeaderLink = document.getElementById('musicHeaderLink');
    
    musicHeaderLink.addEventListener('click', function(e) {
      if (currentAlbumIndex === 1 && currentSongIndex === 1) {
        e.preventDefault();
        e.stopPropagation();
        easterEggActive = true;
        const link = document.createElement('a');
        link.href = 'Music/secretalbum.zip';
        link.download = 'secretalbum.zip';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        setTimeout(() => { easterEggActive = false; }, 100);
        return false;
      }
    }, true);

    loadAlbum(0);
  })();
  </script>
