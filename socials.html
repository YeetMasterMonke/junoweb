<script>
var easterEggActive = false;
;(function(){
  var overlay = document.getElementById('page-blink');
  if(!overlay) return;
  overlay.style.opacity = '0';
  window.addEventListener('DOMContentLoaded', function(){ overlay.style.opacity = '0'; document.body.classList.add('loaded'); });
  document.addEventListener('click', function(e){
    if(easterEggActive) return;
    var a = e.target.closest && e.target.closest('a');
    if(!a) return;
    var href = a.getAttribute('href');
    if(!href) return;
    if(href.indexOf('#') === 0 || a.target === '_blank' || href.startsWith('javascript:')) return;
    e.preventDefault();
    overlay.style.opacity = '1';
    setTimeout(function(){ window.location = href; }, 260);
  });
})();
</script>
<script>
;(function(){
  function shatterElementText(el){
    if(!el || el.dataset.shattering) return;
    var text = el.textContent || '';
    if(!text.trim()) return;
    el.dataset.shattering = '1';
    var original = el.innerHTML;
    el.innerHTML = '';
    var spans = [];
    for(var i=0;i<text.length;i++){
      var ch = text[i];
      var s = document.createElement('span');
      s.textContent = ch;
      s.style.whiteSpace = 'pre';
      s.className = 'shatter-char';
      el.appendChild(s);
      spans.push(s);
    }
    var clones = [];
    spans.forEach(function(s){
      var r = s.getBoundingClientRect();
      var c = s.cloneNode(true);
      c.className = 'shatter-clone';
      c.style.left = r.left + 'px';
      c.style.top = r.top + 'px';
      c.style.width = r.width + 'px';
      c.style.height = r.height + 'px';
      c.style.font = getComputedStyle(s).font;
      c.style.color = getComputedStyle(s).color;
      document.body.appendChild(c);
      clones.push(c);
      s.style.visibility = 'hidden';
    });
    clones.forEach(function(c){
      var angle = Math.random()*Math.PI*2;
      var dist = 60 + Math.random()*260;
      var x = Math.cos(angle)*dist;
      var y = Math.sin(angle)*dist + 40;
      var rot = (Math.random()*360-180) + 'deg';
      requestAnimationFrame(function(){
        c.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate(' + rot + ')';
        c.style.opacity = '0';
      });
    });
    setTimeout(function(){
      clones.forEach(function(c){ if(c.parentNode) c.parentNode.removeChild(c); });
      el.innerHTML = original;
      delete el.dataset.shattering;
    }, 1100);
  }

  document.querySelectorAll('header').forEach(function(header){
    header.addEventListener('click', function(e){
      var tgt = e.target.closest ? e.target.closest('a, h1') : null;
      if(!tgt) return;
      if(tgt.tagName === 'A' && tgt.getAttribute('href') && !tgt.getAttribute('href').startsWith('#')){
        e.preventDefault();
      }
      shatterElementText(tgt);
    });
  });

  // Easter egg: Click the 's' in "these platforms"
  var eggElement = document.getElementById('easter-egg-s');
  if(eggElement){
    eggElement.addEventListener('click', function(e){
      e.preventDefault();
      e.stopPropagation();
      easterEggActive = true;
      setTimeout(function(){
        window.location.href = 'https://junosillysnew.straw.page/';
      }, 50);
    });
  }
})();
</script>
